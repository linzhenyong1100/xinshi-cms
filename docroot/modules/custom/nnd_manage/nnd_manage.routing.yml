nnd_manage.restore.form:
  path: '/manage/trash/{entity_type_id}/restore/{entity_id}'
  defaults:
    _title: 'Purge'
    _form: '\Drupal\nnd_manage\Form\RestoreForm'
  requirements:
    _permission: 'restore trash content'

nnd_manage.purge.form:
  path: '/manage/trash/{entity_type_id}/purge/{entity_id}'
  defaults:
    _title: 'Purge'
    _form: '\Drupal\nnd_manage\Form\PurgeForm'
  requirements:
    _permission: 'purge trash content'
